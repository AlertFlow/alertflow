name: Build & Push Docker Image

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: [self-hosted, alertflow]
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag alertflow/frontend:latest --tag harbor.justlab.xyz/alertflow/frontend:latest

      - name: Docker Login
        uses: docker/login-action@v3.2.0
        with:
          registry: harbor.justlab.xyz
          username: ${{ secrets.HARBOR_LOGIN_USERNAME }}
          password: ${{ secrets.HARBOR_LOGIN_PASSWORD }}
      
      - name: Push the Docker image
        run: docker push harbor.justlab.xyz/alertflow/frontend:latest
